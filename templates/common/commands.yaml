commands:
  - name: test-mcp-server
    title: Test MCP Server Capabilities
    type: command
    category: development
    commandName: "/test-mcp"
    aiPlatform: "claude-code@2025.06"
    description: Comprehensive test of MCP server functionality including connectivity, message processing, and system information. Perfect for validating your MCP server deployment and demonstrating all available tools.
    content: command-docs/command.md
    readme: command-docs/README.md
    license: LICENSE
    thumbnail: command-docs/preview.png
    inputParameters:
      - name: test_type
        label: Test Type
        description: Type of test to run
        type: select
        required: false
        defaultValue: "all"
        options: ["all", "connectivity", "message", "datetime"]
      - name: echo_message
        label: Echo Message
        description: Custom message to test echo functionality
        type: text
        required: false
        defaultValue: "Hello from Commands.com! Testing MCP server."
      - name: uppercase_echo
        label: Uppercase Echo
        description: Whether to return echo message in uppercase
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]
      - name: datetime_format
        label: DateTime Format
        description: Format for datetime output
        type: select
        required: false
        defaultValue: "all"
        options: ["all", "iso", "unix", "readable"]
    mcpRequirements:
      - serverId: "{{name}}"
        tier: required
        version: "1.0.0"
        name: "{{name}}"
        description: "{{description}}"

